<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calc">
          <div class="results">
           <input class="input" type="text">
          </div>
            <div class="btns">
            <div class=" oprt1">
                <div class=" btn ">C</div>
                <div class=" btn ">%</div>
                <div class=" btn ">()</div>
            </div>
            <div class="oprt2">
                <div class="btn oprts2">/</div>
                <div class="btn oprts2">*</div>
                <div class="btn oprts2">-</div>
                <div class="btn oprts2">+</div>
                <div class="btn oprts2">=</div>
            </div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn zero">0</div>
            <div class="backspace"><i class="fa-solid fa-delete-left"></i></div>
          </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
